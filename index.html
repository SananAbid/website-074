<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StockWise</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>StockWise</h1>
    </div>
    <div class="notification" id="notification-bar"></div>
    <div class="form-container">
        <form id="item-form">
            <input type="text" id="item-name" placeholder="Item Name" required>
            <input type="number" id="item-quantity" placeholder="Quantity" required>
            <textarea id="item-description" placeholder="Description" required></textarea>
            <button type="submit">Add Item</button>
        </form>
    </div>
    <div class="inventory-container" id="inventory-container"></div>
    <div class="search-bar">
        <input type="text" id="search-input" placeholder="Search your inventory...">
        <button id="search-button">üîç</button>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
